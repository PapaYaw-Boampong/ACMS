    <div class="osahan-profile">
      <div class="d-none">
        <div class="bg-primary border-bottom p-3 d-flex align-items-center">
          <a class="toggle togglew toggle-2" href="#"><span></span></a>
          <h4 class="fw-bold m-0 text-white">Profile</h4>
        </div>
      </div>

      <div class="container position-relative">
        <div class="py-5 osahan-profile row">
          <div class="col-md-4 mb-3">
            <div
              class="bg-white rounded shadow-sm sticky_sidebar overflow-hidden" id="profile-nav"
            >
            </div>
        </div>
          <div class="container col-md-8 mb-3">
            <div class="rounded shadow-sm">
              <div
                class="osahan-cart-item-profile bg-white rounded shadow-sm p-4"
              >
                <div class="flex-column">
                  <h6 class="fw-bold">Tell us about your problems</h6>
                  <p class="text-muted">
                    Whether you have questions or you would just like to say
                    hello, contact us.
                  </p>
                  <form>
                    <div class="form-group mb-3">
                      <label
                        for="exampleFormControlInput1"
                        class="small fw-bold pb-1"
                        >Your Name</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="exampleFormControlInput1"
                        placeholder="Gurdeep Osahan"
                      />
                    </div>
                    <div class="form-group mb-3">
                      <label
                        for="exampleFormControlInput2"
                        class="small fw-bold pb-1"
                        >Email Address</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="exampleFormControlInput2"
                        placeholder="iamosahan@gmail.com"
                      />
                    </div>
                    <div class="form-group mb-3">
                      <label
                        for="exampleFormControlInput3"
                        class="small fw-bold pb-1"
                        >Phone Number</label
                      >
                      <input
                        type="number"
                        class="form-control"
                        id="exampleFormControlInput3"
                        placeholder="1-800-643-4500"
                      />
                    </div>
                    <div class="form-group mb-3">
                      <label
                        for="exampleFormControlTextarea1"
                        class="small fw-bold pb-1"
                        >HOW CAN WE HELP YOU?</label
                      >
                      <textarea
                        class="form-control"
                        id="exampleFormControlTextarea1"
                        placeholder="Hi there, I would like to ..."
                        rows="3"
                      ></textarea>
                    </div>
                    <a class="btn btn-primary w-100" href="#">SUBMIT</a>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div

        <div class="row">

            <a

              class="text-dark small fw-bold text-decoration-none"

              <p class="h4 m-0"><i class="feather-home text-dark"></i></p>
              Home

          </div>
          <div class="col">
            <a
              href="most_popular.html"
              class="text-dark small fw-bold text-decoration-none"

          <div class="col bg-white rounded-circle mt-n4 px-3 py-2">

          <div class="col">

          </div>
          <div class="col selected">
            <a
              href="profile.html"
              class="text-danger small fw-bold text-decoration-none"
            >
              <p class="h4 m-0"><i class="feather-user"></i></p>
              Profile
            </a>
